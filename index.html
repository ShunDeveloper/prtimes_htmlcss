    <title>PR TIMES｜プレスリリース・ニュースリリースNo.1配信サービス</title>
    <link rel="stylesheet" href="styles/reset.css">

    <div class="div--maincolor">

          </div>
          <!-- end press release cards  -->
        </div>

      <div class="sidebar">

        <ul class="keyword-list">
            <li class="keyword">桜</li>
